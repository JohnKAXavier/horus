<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><i class="oi oi-caret-right"></i> <span>Lista
						Alunos </span></li>
			</ul>
			
		</div>
	</nav>

	<div class="container">

	
		<div class="row">
			<div class="col">
				<div class="collapse" id="collapseNome">

				

				</div>
			</div>
		</div>
	
	


		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Endereço</th>
						
						<!-- 
							<th>Endereço</th>
							<th>Data de Entrada</th>
							<th>Data de Saída</th>
							<th>Ação</th>
							 -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${aluno}">
						<td th:text="${c.id}"></td>
						<td th:text="${c.nome}"></td>
						<td th:text="${c.endereco}"></td>
						

						<td></td>
						<td><a
							th:href="@{/aluno/deletar/{id}(id=${c.id})}"
							class="btn btn-danger btn-sm "> Excluir </a></td>
					
							
						<td><a class="btn btn-warning btn-sm" href="">Ação</a></td>
					</tr>
					<!-- {cliente_id} -->
				</tbody>
			</table>
		</div>
		

	</div>

	
</section>
